<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <!--让部分国产浏览器默认采用高速模式渲染页面-->
      <meta name="renderer" content="webkit">
      <!--让 IE 浏览器运行在最新的渲染模式下-->
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- SEO三大标签-->
      <title>知渔音乐</title>
      <meta name="keywords" content="音乐，播放器，下载，播放，DJ歌单，识别音乐，收藏，分享音乐，音乐互动">
      <meta name="description" content="一款音乐播放器">
      <!--苹果手机指定将网页保存到主屏幕上的时候的图标-->
      <link rel="apple-touch-icon"  href="./apple-touch-icon.png">
      <link rel="apple-touch-icon" sizes="114x114" href="./apple-touch-icon114.png">
      <link rel="apple-touch-icon" sizes="152x152" href="./apple-touch-icon152.png">
      <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon180.png">
      <!--网页快捷图标-->
      <link rel="icon" href="./favicon.ico">
      <script>
        let scale = 1.0 / window.devicePixelRatio;
        let text = `<meta name="viewport" content="width=device-width, initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no">`;
        document.write(text);
        document.documentElement.style.fontSize = window.innerWidth / 7.5 + "px";
        document.documentElement.setAttribute('data-dpr', window.devicePixelRatio + '');
        document.documentElement.setAttribute('data-theme', 'theme');
      </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
